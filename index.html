<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filebox - Abdul Karim</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body class="bg-base-200">
    <div class="container mx-auto flex flex-col h-screen">
      <div class="hero h-full">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">Filebox</h1>
            <p class="py-6">
              Filebox is a very simple and easy to use cloud storage service for
              your files where you can upload, download, delete and share your
              files with anyone in the world quickly and easily.
            </p>
            <button class="btn btn-outline" id="signin_btn">
              <i class="fa-brands fa-google"></i>
              Signin with Google and Get Started
              <!-- <i class="fa-solid fa-arrow-right-to-bracket"></i> -->
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
